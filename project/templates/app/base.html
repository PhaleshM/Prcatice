<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <style>
        #nav{
            position:static;
            margin-left:auto;
            
        }
        .navbar{
            margin-top:-1%;
        }
        #nav a{
            font-family:cursive;
            color: black;
            font-size: 1.5vw;
        }
        #logo img,#logo h1{
            width: 100%;
            text-align: center;
            color: rgb(9, 9, 97);
        }
        body{
        background: radial-gradient(#485563,#29323c) fixed;
    }

    </style>
    {% block Head %}
    
    {% endblock Head %}
</head>

<body>
    <div id="logo">
        <!-- <img src="{% static 'image/img.png' %}" alt="hi"> -->
        <h1>Phalesh</h1>
    </div>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div id="nav">
        <a href="{% url "index" %}" class="navbar-brand btn btn-light">Index</a>
        {% if user.is_authenticated %}
                <a href="{% url "profile" %}" class="navbar-brand btn btn-light">Profile</a>
        <a href="{% url "logout" %}" class="navbar-brand btn btn-light">Logout</a>
        {% else %}
        <a href="{% url "register" %}" class="navbar-brand btn btn-light">Register</a>
        <a href="{% url "user_login" %}" class="navbar-brand btn btn-light" >Login</a>

        {% endif %}
        
        </div>
    </nav>
    <div class="container">
    {% block Body %}
    
    {% endblock Body %}
    </div>
</body>

</html>
